<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
            border: 1px solid #ddd;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Host</th>
            <th>Service</th>
            <th>Version</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{index . 0 | safe}}</td>
            <td>{{index . 1}}</td>
            <td>{{index . 2}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
